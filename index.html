<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />


    <title>
        Background Events - Demos | FullCalendar
    </title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>



    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar')

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                initialDate: '2022-04-01',
                events: [
                    {
                        start: '2022-04-11T10:00:00',
                        end: '2022-04-11T16:00:00',
                        display: 'background',
                        color: '#ff9f89'
                    },
                    {
                        start: '2022-04-13T10:00:00',
                        end: '2022-04-13T16:00:00',
                        display: 'background',
                        color: '#ff9f89'
                    },
                    {
                        start: '2022-04-24',
                        end: '2022-04-28',
                        overlap: false,
                        display: 'background'
                    },
                    {
                        start: '2022-04-06',
                        end: '2022-04-08',
                        overlap: false,
                        display: 'background'
                    }
                ],
                dateClick: function (info) {
                    window.location.href = `https://www.google.com/search?q=${info.dateStr}`
                    info.dayEl.style.backgroundColor = 'gray'
                }
            })

            calendar.render()
        });

    </script>

</head>

<body>
    <div id='calendar'></div>
</body>

</html>
